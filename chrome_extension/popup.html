<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Agent</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #4285f4;
      margin-top: 0;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #357ae8;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>

  <button id="processBtn">Process Emails</button>
  <button id="dashboardBtn">Open Dashboard</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
